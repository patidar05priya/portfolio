<div class="section" id="interests">
    <div class="container cc-education">
        <div class="h4 text-center mb-4 title">Interests</div>

        <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
        <div class="row">

            <ng-container *ngFor="let project of projects| paginate: config">
                <div class="col-md-4 col-sm-6 animate-box" data-animate-effect="fadeInLeft">
                    <div class="blog-entry">
                        <div class="card">
                            <img class="card-img-top" src={{project.imgUrl}} onerror="this.src = 'assets/images/gif.gif'" alt="Card image" style="width:100%">
                            <div class="card-body">
                                <h5 class="card-title">{{project.title}}</h5><br>
                                <a class="card-text"><b>Topics :</b> {{project.topics}} </a><br>
                                <a href={{project.mediumUrl}} class="btn btn-primary stretched-link ml-2 mr-5">Profile</a>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>

        <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
    </div>
</div>
