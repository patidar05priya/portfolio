<div class="section" id="contact">
    <div class="cc-contact-information" style="background-image: url('assets/images/contact.jpg');">
        <div class="container">
            <div class="cc-contact">
                <div class="row">
                    <div class="col-md-9">
                        <div class="card mb-0" data-aos="zoom-in">
                            <div class="h4 text-center title">Contact Me</div>
                            <div *ngIf = "success" class="text-center success-msg">
                                <i class="fa fa-check"></i>
                                Thank you for contacting me. I will reach out to you soon!
                            </div>
                            <div  *ngIf = "error" class="text-center error-msg">
                                <i class="fa fa-times-circle"></i>
                                "Oops! Something went wrong while trying to send your message. Please contact me on my cell.  
                              </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="card-body">
                                        <form [formGroup]="formData" (ngSubmit)="onSubmit(formData.value)">
                                            <div class="form-group">
                                              <label for="email">Email</label>
                                              <input
                                                type="email"
                                                class="form-control"
                                                name="email"
                                                aria-describedby="emailHelp"
                                                placeholder="Enter email"
                                                formControlName="email"
                                              />
                                              <small id="emailHelp" class="form-text text-muted"
                                                >We'll never share your email with anyone else.</small
                                              >
                                            </div>
                                            <div class="form-group">
                                              <label for="fullname">Full Name</label>
                                              <input
                                                type="text"
                                                class="form-control"
                                                name="name"
                                                placeholder="Full Name"
                                                formControlName="name"
                                              />
                                            </div>
                                            <div class="form-group">
                                                <label for="comment">Subject</label>
                                                <textarea
                                                  class="form-control"
                                                  formControlName="subject"
                                                  name="subject"
                                                >
                                                </textarea>
                                              </div>
                                            <div class="form-group">
                                              <label for="comment">Comment</label>
                                              <textarea
                                                class="form-control"
                                                formControlName="message"
                                                name="message"
                                              >
                                              </textarea>
                                            </div>
                                            <button
                                              type="submit"
                                              class="btn btn-primary"
                                              [disabled]="!formData.valid"
                                            >
                                              Submit
                                            </button>
                                          </form>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="card-body">
                                        <p class="mb-0">
                                            <strong>Phone</strong>
                                        </p>
                                        <p class="pb-2">+1 857-352-8690</p>
                                        <p class="mb-0">
                                            <strong>Email</strong>
                                        </p>
                                        <p>patidar05priya@gmail.com</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
